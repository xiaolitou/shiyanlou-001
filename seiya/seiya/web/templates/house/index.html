{% extends "base.html" %}

{% block title %}Seiya 数据分析系统 -恋家网租房数据分析{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">首页</a></li>
    <li class="breadcrumb-item active" aria-current="page">恋家网租房数据分析</li>
  </ol>
</nav>

<div class="row">
  <div class="col">
    <div class="card m-5">
      <div class="card-body">
        <h5 class="card-title">热门租房小区</h5>
        <p class="card-text">按热门租房数量排名前十的小区</p>
        <a href="/house/hot-tenement-top10" class="btn btn-primary">详情</a>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card m-5">
      <div class="card-body">
        <h5 class="card-title">户型分布</h5>
        <p class="card-text">统计所有房源里每种户型所占比例</p>
        <a href="/house/door-distribution" class="btn btn-primary">详情</a>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card m-5">
      <div class="card-body">
        <h5 class="card-title">面积分布</h5>
        <p class="card-text">分析所有房源的面积分布情况</p>
        <a href="/house/area-distribution-tags" class="btn btn-primary">详情</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="card m-5">
      <div class="card-body">
        <h5 class="card-title">房龄统计</h5>
        <p class="card-text">统计所有房源里每种房龄的房源数量</p>
        <a href="/house/age-count" class="btn btn-primary">详情</a>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card m-5">
      <div class="card-body">
        <h5 class="card-title">租金最贵小区</h5>
        <p class="card-text">分析得到每种户型租金排名前十的小区</p>
        <a href="/house/rent-mostexpensive" class="btn btn-primary">详情</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
